<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture My Heart</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('https://i.redd.it/8i6ptg3gvgd71.gif') center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2em 0;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: #fff;
            font-family: cursive;
        }

        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0);
            /* More transparent white container */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.6em;
            line-height: 1.6;
            margin: 1.5em 0;
            color: #ffffff;
            font-family: cursive;
        }

        button {
            background-color: #000000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: pulse 1.5s infinite;
        }

        button:hover {
            background-color: #000000;
            animation: none;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Capture</h1>
    </header>
    <div class="container">
        <p>Attention, [Her Name],</p>
        <p>Your mission, should you choose to accept it, is to go on a date with me. I've set up a rendezvous point, and
            I believe we can have an adventure together. I'll be your partner-in-crime for the day!</p>
        <!-- <img src="heart.gif" alt="Heart GIF" width="150" height="150"> -->
        <p>If you're ready for this exciting mission, click the button below:</p>
        <button id="acceptButton">Accept Mission</button>
    </div>

    <script>
        const acceptButton = document.getElementById('acceptButton');
        acceptButton.addEventListener('click', function () {
            alert("Outstanding! Operation Date is a go. I'll contact you with the details soon.");
        });
    </script>
</body>

</html>
